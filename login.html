<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="information">Students ID Information</h1>
    <label for="name">Student Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
    <br><br>
     
    <label for="roll/reg.">Roll no./Reg no. :</label>
    <input type="text" id="roll/reg.">
    <br><br>
      <label for="date">Date of Birth:</label>
    <input type="date" id="date.">
    <br><br>

    <label for="email">Email ID:</label>
    <input type="text" id="email" placeholder="Enter email id">
    <br><br>
     
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter password">
    <br><br>
    <label for="marksheet">GPA Marksheet:</label>
    <input type="file" id="marksheet" >
    <br><br>
    


    <h1 id="information">More Information About Students</h1>
    <label for="division">Division Name:</label>
    <select name="division" id="division">
                <option value="Barishal">Barishal</option>
                <option value="Chattogram">Chattogram</option>
                <option value="Dhaka">Dhaka</option>
                <option value="Khulna">Khulna</option>
                <option value="Rajshahi">Rajshahi</option>
                <option value="Rangpur">Rangpur</option>
                <option value="Mymensingh">Mymensingh</option>
                <option value="Sylhet">Sylhet</option>

</select>
<br><br>
<label for="gender">Gender:</label>
<input type="radio" id="gender" name="gender">
<label for="gender">Female</label>
<input type="radio" id="gender"name="gender">
<label for="gender">Male</label>
<br><br>

<label for="interested">Interested Subject:</label>
<input type="checkbox" name="subject1" id="subject1">
<label for="subject1">Bangla</label>

<input type="checkbox" name="subject2" id="subject2">
<label for="subject2">English</label>

<input type="checkbox" name="subject3" id="subject3">
<label for="subject3">Mathematice</label>

<input type="checkbox" name="subject4" id="subject4">
<label for="subject4">Biology</label>

<input type="checkbox" name="subject5" id="subject5">
<label for="subject5">Geography</label>

<input type="checkbox" name="subject6" id="subject6">
<label for="subject6">History</label>

<input type="checkbox" name="subject7" id="subject7">
<label for="subject7">Accounting</label>

<input type="checkbox" name="subject8" id="subject8">
<label for="subject8">Finance</label>

<br><br>
<label for="group">Group:</label>
<input type="radio" id="group" name="group">
<label for="group">Science</label>

<input type="radio" id="group" name="group">
<label for="group">Commerce</label>

<input type="radio" id="group" name="group">
<label for="group">Humanities</label>

<br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</body>
</html>
